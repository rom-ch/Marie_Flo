		<main>
			<section class="rsvp">
				<!-- <img src="images/plant-1.webp" alt="" /> -->
				<h2>RSVP</h2>
				<form action="#" class="form">
					<div class="name">
						<div class="form__group">
							<input
								type="text"
								id="lname"
								class="form__field"
								placeholder="Nom"
								required
							/>
							<label for="lname" class="form__label">Nom</label>
						</div>
						<div class="form__group">
							<input
								type="text"
								id="fname"
								class="form__field"
								placeholder="Prénom"
								required
							/>
							<label for="fname" class="form__label">Prénom</label>
						</div>
					</div>

					<div class="attend">
						<label for="not-attend" class="radio">
							<input
								type="radio"
								id="not-attend"
								name="attending"
								class="radio__input"
							/>
							<span class="radio__radio"></span>
							Ne pourra être présent au mariage
						</label>

						<label for="attend-wedding" class="radio">
							<input
								type="radio"
								name="attending"
								id="attend-wedding"
								class="radio__input"
							/>
							<span class="radio__radio"></span>
							Sera présent au mariage
						</label>

						<div class="checkbox-container">
							<input type="checkbox" id="attend-brunch" />
							<label for="attend-brunch" class="brunch"
								>Sera présent pour le brunch du lendemin</label
							>
						</div>
					</div>

					<div class="guest-info">
						<div class="number-container">
							<label for="nb-adult">Nombre d'adultes : </label>
							<input
								type="number"
								name="nb-adult"
								id="nb-adult"
								min="1"
								max="50"
								step="1"
							/>
						</div>
						<div class="number-container">
							<label for="nb-children"
								>Nombre d'enfants (qui ont besoin d'un repas) :
							</label>
							<input
								type="number"
								name="nb-children"
								id="nb-children"
								min="1"
								max="50"
								step="1"
							/>
						</div>

						<div class="checkbox-container food-wrapper">
							<input type="checkbox" id="food" name="food" />
							<label for="food">Allergies & Restrictions alimentaires </label>
						</div>
						<div class="add-food">
							<input type="text" name="add" id="food-input" />
							<button class="btn-add">Ajouter</button>
						</div>
					</div>

					<ul class="food-list"></ul>
					<button type="submit">Envoyer</button>
				</form>
			</section>
		</main>

		<footer class="footer">
